spring.application.name=powerpedal_backend
spring.datasource.url=jdbc:mysql://localhost:3306/powerpedal_backend?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.datasource.username=root
